<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Offline - HCP Onboarding</title>
    <meta name="theme-color" content="#0ea5e9">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Styles -->
    <style>
        :root {
            --hcp-primary: #0ea5e9;
            --hcp-secondary: #64748b;
            --hcp-success: #10b981;
            --hcp-accent: #8b5cf6;
            --hcp-warning: #f59e0b;
            --hcp-error: #ef4444;
            --hcp-dark: #0f172a;
            --hcp-light: #f8fafc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--hcp-primary) 0%, var(--hcp-accent) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: white;
        }
        
        .offline-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: pulse 2s infinite;
        }
        
        .offline-icon svg {
            width: 60px;
            height: 60px;
            fill: currentColor;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }
        
        .offline-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .offline-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .offline-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: white;
            color: var(--hcp-primary);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .connection-status {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            animation: blink 1.5s infinite;
        }
        
        .status-dot.online {
            background: #10b981;
            animation: none;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .cached-content {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .cached-content h3 {
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        .cached-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .cached-link {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: background 0.3s ease;
        }
        
        .cached-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .offline-title {
                font-size: 1.5rem;
            }
            
            .offline-message {
                font-size: 1rem;
            }
            
            .offline-icon {
                width: 100px;
                height: 100px;
            }
            
            .offline-icon svg {
                width: 50px;
                height: 50px;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            }
        }
        
        /* High contrast mode */
        @media (prefers-contrast: high) {
            .offline-icon {
                border-width: 3px;
                border-color: white;
            }
            
            .btn {
                border-width: 2px;
            }
        }
        
        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .offline-icon {
                animation: none;
            }
            
            .status-dot {
                animation: none;
            }
            
            .btn:hover {
                transform: none;
            }
        }
        
        /* Safe area support */
        body {
            padding-top: env(safe-area-inset-top, 1rem);
            padding-bottom: env(safe-area-inset-bottom, 1rem);
            padding-left: env(safe-area-inset-left, 1rem);
            padding-right: env(safe-area-inset-right, 1rem);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <!-- Offline Icon -->
        <div class="offline-icon">
            <svg viewBox="0 0 24 24">
                <path d="M24 8.98C20.93 5.9 16.69 4 12 4S3.07 5.9 0 8.98L12 21 24 8.98zM2.92 9.07C5.51 7.08 8.67 6 12 6s6.49 1.08 9.08 3.07l-9.08 9.08-9.08-9.08z"/>
            </svg>
        </div>
        
        <!-- Title -->
        <h1 class="offline-title">Sem Conexão</h1>
        
        <!-- Message -->
        <p class="offline-message">
            Parece que você está offline. Verifique sua conexão com a internet e tente novamente.
        </p>
        
        <!-- Actions -->
        <div class="offline-actions">
            <button class="btn btn-primary" onclick="checkConnection()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                Tentar Novamente
            </button>
            
            <a href="/" class="btn btn-secondary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                Voltar ao Início
            </a>
        </div>
        
        <!-- Connection Status -->
        <div class="connection-status">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Verificando conexão...</span>
            </div>
        </div>
        
        <!-- Cached Content -->
        <div class="cached-content" id="cachedContent" style="display: none;">
            <h3>Conteúdo Disponível Offline</h3>
            <div class="cached-links" id="cachedLinks">
                <!-- Links serão preenchidos dinamicamente -->
            </div>
        </div>
    </div>
    
    <script>
        // Verificar conexão
        function checkConnection() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            statusText.textContent = 'Verificando...';
            statusDot.classList.remove('online');
            
            // Tentar fazer uma requisição simples
            fetch('/sw-health', { 
                method: 'HEAD',
                cache: 'no-cache'
            })
            .then(response => {
                if (response.ok) {
                    statusDot.classList.add('online');
                    statusText.textContent = 'Conectado! Redirecionando...';
                    
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .catch(error => {
                statusDot.classList.remove('online');
                statusText.textContent = 'Ainda offline. Tente novamente.';
                
                // Haptic feedback
                if ('vibrate' in navigator) {
                    navigator.vibrate(200);
                }
            });
        }
        
        // Verificar se há conteúdo em cache
        async function checkCachedContent() {
            try {
                const cache = await caches.open('hcp-dynamic-v1.0.0');
                const requests = await cache.keys();
                
                const cachedPages = requests
                    .filter(request => request.destination === 'document')
                    .map(request => new URL(request.url).pathname)
                    .filter(path => path !== '/offline.html' && path !== '/');
                
                if (cachedPages.length > 0) {
                    const cachedContent = document.getElementById('cachedContent');
                    const cachedLinks = document.getElementById('cachedLinks');
                    
                    cachedPages.forEach(page => {
                        const link = document.createElement('a');
                        link.href = page;
                        link.className = 'cached-link';
                        link.textContent = getPageTitle(page);
                        link.onclick = function(e) {
                            e.preventDefault();
                            window.location.href = page;
                        };
                        cachedLinks.appendChild(link);
                    });
                    
                    cachedContent.style.display = 'block';
                }
            } catch (error) {
                console.log('No cached content available');
            }
        }
        
        // Obter título da página
        function getPageTitle(path) {
            const titles = {
                '/': 'Página Inicial',
                '/login': 'Login',
                '/dashboard': 'Dashboard',
                '/modules': 'Módulos',
                '/progress': 'Meu Progresso',
                '/achievements': 'Conquistas',
                '/certificates': 'Certificados'
            };
            
            return titles[path] || path.replace('/', '').replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }
        
        // Monitorar mudanças na conexão
        window.addEventListener('online', function() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            statusDot.classList.add('online');
            statusText.textContent = 'Conectado! Redirecionando...';
            
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });
        
        window.addEventListener('offline', function() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            statusDot.classList.remove('online');
            statusText.textContent = 'Offline';
        });
        
        // Verificar conexão inicial
        if (navigator.onLine) {
            checkConnection();
        } else {
            const statusText = document.getElementById('statusText');
            statusText.textContent = 'Offline';
        }
        
        // Verificar conteúdo em cache
        checkCachedContent();
        
        // Auto-refresh a cada 30 segundos
        setInterval(() => {
            if (navigator.onLine) {
                checkConnection();
            }
        }, 30000);
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'r' || e.key === 'R') {
                e.preventDefault();
                checkConnection();
            }
            
            if (e.key === 'Escape') {
                window.location.href = '/';
            }
        });
        
        // Track offline page view
        if (typeof trackEvent === 'function') {
            trackEvent('offline_page_view', {
                user_agent: navigator.userAgent,
                online: navigator.onLine
            });
        }
    </script>
</body>
</html>
